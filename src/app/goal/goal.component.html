<div class="container">
               <h1>My Goals</h1>
               <hr>
               <div class="row">
                              <div class="col-md-7">

                                             <div *ngFor='let goal of goals;let i=index'>
                                                            <div>
                                                                           <h4 id={{i}} appStrikethrough>{{goal.name}}
                                                                                          due on {{goal.completeDate
                                                                                          | date|lowercase}}</h4>
                                                                           <button (click)='toggleDetails(i)'
                                                                                          class="btn btn-primary">Toggle
                                                                                          Details</button>
                                                            </div>
                                                            <app-goal-detail *ngIf='goal.showDescription'(isComplete)='deleteGoal($event,i)'  [goal]='goal'>
                                                            </app-goal-detail>
                                             </div>
                              </div>
                              <div class="col-md-5">
                                             <app-goal-form (addGoal)='addNewGoal($event)'></app-goal-form>
                              </div>
               </div>
               <p *ngIf='goals.length>3'>Your goals are too many</p>
</div>
